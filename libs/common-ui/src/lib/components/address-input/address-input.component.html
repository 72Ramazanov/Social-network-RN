<div>
  <input
    class="tt-input input-address"
    [formControl]="innerSearchControl"
  />

  @if(suggestions$ | async; as suggestions) { @if(isDropdownOpened()) {
  <div class="suggestion-dropdown">
    @for(suggest of suggestions; track suggest) {
    <button class="suggest-btn" (click)="onSuggestionPick(suggest)">
      {{ suggest.data.city }} {{ suggest.data.street }}
      {{ suggest.data.house }} {{ suggest.data.flat }}
    </button>  
    }
  </div>
  @if(suggestions) {
    <div>sdf</div>
    }

} }
</div>


@if(isAddressVisible()) {
  <div [formGroup]="addressForm" style="margin-bottom: 20px;">
    <input
      type="text"
      class="input-address-group"
      formControlName="city"
      placeholder="Город"
      style="border: 1px solid white"
    />
  
    <div class="address-group">
      <label class="label-addres">
        <input
          type="text"
          class="input-address-group"
          formControlName="street"
          placeholder="Улица"
        />
      </label>
      <label class="label-addres">
        <input
          type="text"
          class="input-address-group"
          formControlName="building"
          placeholder="Дом"
        />
      </label>
      <label class="label-addres">
        <input
          type="text"
          class="input-address-group"
          formControlName="apartment"
          placeholder="Квартира"
        />
      </label>
    </div>
  
    <button class="btn" (click)="onSave()">Добавить адрес адрес</button>
  </div>
  
}
