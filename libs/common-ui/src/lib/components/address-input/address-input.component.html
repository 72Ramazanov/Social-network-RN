<div>
  <input class="tt-input input-address" [formControl]="innerSearchControl" />

    @if(suggestions$ | async; as suggestions) { 
        @if(isDropdownOpened()) {
            <div class="suggestion-dropdown">
            @for(suggest of suggestions; track suggest) {
                <button class="suggest-btn" (click)="onSuggestionPick(suggest.data.city, suggest.data.street, suggest.data.house)">{{ suggest.data.city }} {{suggest.data.street}} {{suggest.data.house}}</button>
            }
            </div>
        } 
    }
</div>
