
<div class="container">
  <div class="content">
    @if(profile(); as profile) {
      <div class="companion-wrapper">
        <app-avatar-circle
          class="size32"
          [avatarUrl]="profile.avatarUrl"
        ></app-avatar-circle>
      
        <div class="subtitle">{{ profile.firstName }} {{ profile.lastName }}</div>
      </div>
      }
  </div>
  <div class="full-width-border"></div>
</div>
