<div class="message-wrapper" #messageWrapper>
  @for (message of messages(); track $index) {
  <div class="date-wrapper">{{ message.date }}</div>
  <app-chat-workspace-message class="message"
    [message]="message.messages"
  ></app-chat-workspace-message>
  }
</div>

<app-message-input 
  class="message-input"
  (created)="onSendMessage($event)"
></app-message-input>
