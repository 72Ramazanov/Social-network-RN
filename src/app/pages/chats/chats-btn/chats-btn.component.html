@if(chat(); as chat) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="chat.userFrom.avatarUrl"
></app-avatar-circle>

<div class="last-message__wrapper">
  <div class="chat-user">
    {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
  </div>

  @if(chat.message !== null && chat.message.length > 30) {
    <div>{{ chat.message | slice:0:30  }}</div>
  } @else {
    <div>{{chat.message ?? '...'}}</div>
  }
 
</div>
}
